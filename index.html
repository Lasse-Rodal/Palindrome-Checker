<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Mirror Matcher</title>
    <link rel="icon" type="image/png" href="Media/favicon.png">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Monkey Mirror Matcher</h1>
    <div class="container">
        <img src="Media/monkey.svg" alt="Monkey" class="monkey-image">
        <div class="search-container">
            <label for="input">Enter text:</label>
            <input id="input" type="text" placeholder="Type something"/>
            <button onclick="check()">Check</button>
            <div id="result" class="hidden"></div>
            <h3 id="history-title" class="hidden">History</h3>
            <ul id="history" class="hidden"></ul>
            <button id="reset-button" class="hidden" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
